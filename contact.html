<body>

        </nav>
    </header>


  <div class="contact_us">
    <div class="responsive-container-block bigContainer">
      <div class="responsive-container-block Container">
        <!-- Left Section: Image -->
        <div class="responsive-cell-block wk-desk-5 wk-ipadp-4 wk-tab-12 wk-mobile-12">
          <img class="mainImg" src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/mp35.svg" alt="Contact Image">
        </div>

        <!-- Right Section: Contact Form -->
        <div class="responsive-cell-block wk-desk-7 wk-ipadp-8 wk-tab-12 wk-mobile-12">
          <p class="text-blk heading">
            Contact Me
          </p>

          <!-- Contact Form -->
          <form class="formTable" id="izml">
            <div class="firstRow">
              <!-- Full Name Input -->
              <div class="fullNameArea">
                <p class="cardHead">
                  Full Name
                </p>
                <input class="fullName" id="fullName" name="fullName" type="text" placeholder="Enter your full name">
              </div>

              <!-- Email Address Input -->
              <div class="emailArea">
                <p class="cardHead">
                  Email Address
                </p>
                <input class="email" id="email" name="email" type="text" placeholder="Enter your email address">
              </div>
            </div>

            <!-- Message Textarea -->
            <div class="messageArea">
              <p class="cardHead">
                Message
              </p>
              <textarea class="message" cols="30" id="message" name="message" rows="10" placeholder="Type your message here"></textarea>
            </div>

            <!-- Submit Button -->
            <a class="submit" href="#" id="w-c-s-bgc_p-1-dm-id-4">
              Send Message
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Link to External JS -->
  <script src="contact.js"></script>
</body>
